[build]
  publish = "."
  command = "echo 'No build command needed for static site'"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "preview"

# News article redirects - FIXED VERSION
[[redirects]]
  from = "/news/:article"
  to = "/AN_news.html?article=:article"
  status = 200

[[redirects]]
  from = "/article/:article"
  to = "/AN_news.html?article=:article"
  status = 200

# Article-specific redirects for Explore section
[[redirects]]
  from = "/explore/:article"
  to = "/AN_explore.html?article=:article"
  status = 200

[[redirects]]
  from = "/article/:article"
  to = "/AN_explore.html?article=:article"
  status = 200

[[redirects]]
  from = "/explore/:article/:lang"
  to = "/AN_explore.html?article=:article&lang=:lang"
  status = 200

# Cache headers for performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"