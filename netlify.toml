[build]
  publish = "."
  command = "echo 'No build command needed for static site'"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "preview"

# Redirects for SPA-like routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { Status = "404" }

# Cache headers for performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com/ajax/libs/ https://*.netlify.app;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com/ajax/libs/;
      font-src 'self' https://cdnjs.cloudflare.com/ajax/libs/;
      img-src 'self' data: https: http:;
      connect-src 'self' https://*.netlify.app https://api.cosmic-chronicles.com;
      manifest-src 'self';
      worker-src 'self';
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """

# PWA routes
[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200
  headers = { Content-Type = "application/manifest+json" }

[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  headers = { Content-Type = "application/javascript", Service-Worker-Allowed = "/" }

# Compress files
[[plugins]]
  package = "netlify-plugin-minify-html"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Environment variables for production (if needed)
[context.production]
  [context.production.environment]
    PUBLIC_URL = "https://cosmic-chronicles.netlify.app"

# Deploy preview settings
[context.deploy-preview]
  publish = "."
  [context.deploy-preview.environment]
    PUBLIC_URL = "{branch}--cosmic-chronicles.netlify.app"

# Branch deploy settings
[context.branch-deploy]
  publish = "."
  [context.branch-deploy.environment]
    PUBLIC_URL = "{branch}--cosmic-chronicles.netlify.app"